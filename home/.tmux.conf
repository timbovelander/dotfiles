#### GENERAL

# Set prefix
set-option -g prefix C-space
set-option -g prefix2 `

# Pane numbering start from 1 instead of 0
set-option -g base-index 1

# Automatically set window title
set-option -gw automatic-rename on
set-option -g set-titles on

set-option -g default-terminal screen-256color
set-option -g status-keys vi
set-option -g history-limit 10000

set-option -gw mode-keys vi
set-option -gw mouse on
set-option -gw monitor-activity on

# No delay for escape key press
set -gs escape-time 0

#### KEYBINDINGS

# Windows
bind-key x kill-window

bind-key tab last-window

bind-key / split-window -h
bind-key - split-window -v

# Panes
bind-key q kill-pane

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Yank and put
bind-key escape copy-mode
bind-key p paste-buffer
bind-key -t vi-copy escape cancel
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-selection
bind-key -t vi-copy C-v rectangle-toggle

#### COLOUR (Solarized dark)

# default statusbar colors
set-option -g status-bg black #base02
set-option -g status-fg yellow #yellow
set-option -g status-attr default

# default window title colors
set-option -gw window-status-fg brightblue #base0
set-option -gw window-status-bg default

# active window title colors
set-option -gw window-status-current-fg brightred #orange
set-option -gw window-status-current-bg default

# pane border
set-option -g pane-border-fg black #base02
set-option -g pane-active-border-fg brightgreen #base01

# message text
set-option -g message-bg black #base02
set-option -g message-fg brightred #orange

# pane number display
set-option -g display-panes-active-colour blue #blue
set-option -g display-panes-colour brightred #orange

# clock
set-option -gw clock-mode-colour green #green

# bell
set-option -gw window-status-bell-style fg=black,bg=red #base02, red
